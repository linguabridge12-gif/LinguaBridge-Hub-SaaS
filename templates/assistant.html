{% extends "base.html" %}
{% block content %}
<h2>AI Assistant</h2>
<form method="post">
    <textarea name="message" placeholder="Ask something..." required></textarea><br>
    <button type="submit">Send</button>
</form>

{% if feedback %}
<h3>AI Feedback:</h3>
<p>{{ feedback }}</p>
{% endif %}
{% endblock %}
