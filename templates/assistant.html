{% extends "base.html" %}

{% block content %}
<div class="assistant-container">
    <h1>AI Language & Communication Assistant</h1>
    <p>Type anything your team is working on â€” the assistant will give corrections, suggestions, and coaching tips.</p>

    <form method="POST">
        <textarea name="message" placeholder="Type your message here..." required>{{ request.form.message or '' }}</textarea>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    {% if feedback %}
    <div class="assistant-reply">
        <h3>Assistant Response:</h3>
        <p>{{ feedback }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
