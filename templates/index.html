<!DOCTYPE html>
<html>
<head>
    <title>LinguaBridge Hub</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #4A90E2; }
        .lesson { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>LinguaBridge Hub Lessons</h1>
    {% for lesson in lessons %}
<div class="lesson">
    <h2>{{ lesson.title }}</h2>
    <p>{{ lesson.content }}</p>
    <button onclick="toggleQuiz('quiz-{{ lesson.id }}')">Show Quiz</button>
    <div id="quiz-{{ lesson.id }}" style="display:none; margin-top:10px;">
        {% for q in lesson.quiz %}
        <p><strong>Q:</strong> {{ q.question }}</p>
        <p><strong>A:</strong> {{ q.answer }}</p>
        {% endfor %}
    </div>
</div>
{% endfor %}

<script>
function toggleQuiz(id) {
    const elem = document.getElementById(id);
    if (elem.style.display === "none") {
        elem.style.display = "block";
    } else {
        elem.style.display = "none";
    }
}
</script>
</body>
</html>
