{% extends "base.html" %}
{% block content %}
<h1>{{ lesson.title }}</h1>
<p>{{ lesson.content }}</p>

{% if lesson.quiz %}
<button onclick="toggleQuiz('quiz-{{ lesson.id }}')">Show Quiz</button>
<div id="quiz-{{ lesson.id }}" style="display:none;">
    {% for q in lesson.quiz %}
        <p><strong>Q:</strong> {{ q.question }}</p>
        <p><strong>A:</strong> {{ q.answer }}</p>
    {% endfor %}
</div>
{% endif %}

<h3>Give Feedback</h3>
<form method="POST" action="{{ url_for('feedback', lesson_id=lesson.id) }}">
    <label>Locale:</label><input type="text" name="locale">
    <label>Comment:</label><textarea name="comment"></textarea>
    <label>Rating:</label><input type="number" name="rating" min="1" max="5">
    <button type="submit">Submit Feedback</button>
</form>
{% endblock %}
