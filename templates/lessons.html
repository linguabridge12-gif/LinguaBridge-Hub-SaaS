{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>All Lessons ({{ lessons|length }})</h1>
  {% for lesson in lessons %}
    <div class="lesson-card">
      <h3><a href="{{ url_for('lesson', lesson_id=lesson.id) }}">{{ lesson.title }}</a></h3>
      <p>{{ lesson.content }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
